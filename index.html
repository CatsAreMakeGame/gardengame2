<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grow a Garden Spinner</title>
<style>
  body {
    background: #e8f5e9;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 20px;
  }
  .spinner-container {
    position: relative;
    width: 80%;
    margin: 50px auto;
    overflow: hidden;
    border: 5px solid #4caf50;
    border-radius: 10px;
    background: white;
    height: 120px;
  }
  .spinner {
    display: flex;
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
  }
  .reward {
    flex: 0 0 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    border-right: 2px solid #ccc;
    background: #f9fff9;
  }
  .arrow {
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 40px;
    color: red;
  }
  button {
    padding: 15px 30px;
    margin-top: 20px;
    font-size: 18px;
    border: none;
    background: #4caf50;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #45a049;
  }
</style>
</head>
<body>

<h1>🌱 Grow a Garden Seed Spinner 🌱</h1>
<div class="spinner-container">
  <div class="arrow">⬇️</div>
  <div class="spinner" id="spinner"></div>
</div>

<button onclick="spin()">Spin!</button>

<p id="result"></p>

<script>
const rewards = ["🌽 Corn Seed", "🍓 Strawberry Seed", "🍅 Tomato Seed", "🥕 Carrot Seed", "🍉 Watermelon Seed", "🌻 Sunflower Seed", "🍎 Apple Seed", "🥔 Potato Seed"];

// Fill spinner with rewards (repeated to simulate continuous scroll)
const spinner = document.getElementById("spinner");
for (let i = 0; i < 20; i++) {
  const rewardDiv = document.createElement("div");
  rewardDiv.className = "reward";
  rewardDiv.textContent = rewards[i % rewards.length];
  spinner.appendChild(rewardDiv);
}

let spinning = false;

function spin() {
  if (spinning) return;
  spinning = true;

  let position = 0;
  let speed = 50; // initial fast speed
  const spinInterval = setInterval(() => {
    position -= speed;
    if (position <= -120) {
      position = 0;
      spinner.appendChild(spinner.firstElementChild);
    } else {
      spinner.style.transform = `translateX(${position}px)`;
    }

    // Slow down
    if (speed > 5) {
      speed *= 0.97;
    } else {
      clearInterval(spinInterval);
      spinning = false;
      // Pick the middle item as winner
      const winner = spinner.children[3].textContent;
      document.getElementById("result").textContent = `You won: ${winner}! 🎉`;
    }
  }, 20);
}
</script>

</body>
</html>
